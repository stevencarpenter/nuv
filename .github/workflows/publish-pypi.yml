name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate semver version and tag match
        if: github.ref_type == 'tag'
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib
          from pathlib import Path

          version = tomllib.loads(Path("pyproject.toml").read_text())["project"]["version"]
          if not re.fullmatch(r"\d+\.\d+\.\d+", version):
              raise SystemExit(f"pyproject version must be semver X.Y.Z, got: {version}")

          tag = os.environ["GITHUB_REF_NAME"]
          if not tag.startswith("v"):
              raise SystemExit(f"release tag must start with 'v', got: {tag}")

          if tag[1:] != version:
              raise SystemExit(f"tag {tag} does not match project version {version}")
          PY

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.14"

      - name: Build distributions
        run: uv build

      - name: Validate distributions
        run: uvx twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/nuv
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
